<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert List</title>
</head>
<body>
    <h1>Concert List</h1>
    <!-- TODO: Add list of concerts -->
    <a href="/add-concert">Add Concert Form</a>
    <!-- TODO: show delete link for each concert -->
    <ul>
        <li th:each="concert : ${concert}">
            <a th:href="@{/delete-concert/{id}(id=${concert.id})}">Delete</a>
            <span th:text="${concet.title}"></span>
            <span th:text="${concet.performer}"></span>
            <span th:text="${concet.date}"></span>
        </li>
    </ul>
</body>
</html>
